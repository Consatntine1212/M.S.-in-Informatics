<p id="errors" style="color:red;"></p>
<script>
	function checkMe(){
		firstname=document.getElementById("firstname").value;
		if (/^[A-Za-z]+$/.test(firstname) ) 
		{
			document.getElementById("firstname").style="";
			document.getElementById("errors").innerText="";
		} 
		else 
		{
			document.getElementById("firstname").style="border:2px solid red;";
			document.getElementById("errors").innerText="Το πεδίο του ονόματος είναι λάθος. \n";
		}
		lasttname=document.getElementById("lasttname").value;
		if (/^[A-Za-z]+$/.test(lasttname) ) 
		{
			document.getElementById("lasttname").style="";
			document.getElementById("errors").innerText="";
		} 
		else 
		{
			document.getElementById("lasttname").style="border:2px solid red;";
			document.getElementById("errors").innerText+="Το πεδίο του Επωνύμου είναι λάθος. \n";
		}
		mail=document.getElementById("mail").value;
		if (/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/.test(mail) ) 
		{
			document.getElementById("mail").style="";
			document.getElementById("errors").innerText="";
		} 
		else 
		{
			document.getElementById("mail").style="border:2px solid red;";
			document.getElementById("errors").innerText+="Το πεδίο του Εmail είναι λάθος. \n";
		}
		phonenum=document.getElementById("phonenum").value;
		if ( /[+30210]{1}[0-9]{7}/.test(phonenum) ) {
			document.getElementById("errors").innerText="";
			document.getElementById("phonenum").style="" ;
		} 
		else {
			document.getElementById("errors").innerText += "Το πεδίο του Σταθερού Τηλφώνου δεν είναι της μωρφής +30210xxxxxxx. \n";
			document.getElementById("phonenum").style="border:2px solid red;";
		}
		mobilenum=document.getElementById("mobilenum").value;
		if ( /[+30]{1}[0-9]{10}/.test(mobilenum) ) {
			document.getElementById("errors").innerText="";
			document.getElementById("mobilenum").style="" ;
		} 
		else {
			document.getElementById("errors").innerText += "Το πεδίο του Κινητού Τηλφώνου δεν είναι της μωρφής +30210xxxxxxx. \n";
			document.getElementById("mobilenum").style="border:2px solid red;";
		}
		zip=document.getElementById("zip").value;
		if ( /[0-9]{5}/.test(zip) ) {
			document.getElementById("errors").innerText="";
			document.getElementById("zip").style="" ;
		} 
		else {
			document.getElementById("errors").innerText += "Το πεδίο του ταχ. κωδικού είναι λάθος. \n";
			document.getElementById("zip").style="border:2px solid red;";
		}
		curdnumb=document.getElementById("curdnumb").value;
		if ( /[0-9]{16}/.test(curdnumb) ) {
			document.getElementById("errors").innerText="";
			document.getElementById("curdnumb").style="" ;
		} 
		else {
			document.getElementById("errors").innerText += "Το πεδίο του Αριθμoύ πιστωτικής κάρτας είναι λάθος. \n";
			document.getElementById("curdnumb").style="border:2px solid red;";
		}
	}
	document.getElementById("submt").addEventListener("click", function () {checkMe()});
	</script>
